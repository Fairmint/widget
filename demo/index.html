<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    Customer Website Contents go here.
  </div>
  <script>
    var APP_ID = "APP_ID";

    window.fairmintSettings = {
      app_id: APP_ID
    };

    // TODO This script should be minified and given to the end users.
    (function() {
      var loadScript = function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        // TODO This should be a url to the main js script file hosted on the fairmint server or something else. 
        // APP_ID must be attached in the url for the key validation.
        // e.g. https://static.fairmint.co/fairmint/js/{APP_ID}/widget.js
        script.src = './main.js';

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
      };

      window.addEventListener('load', loadScript, false);
    })();

  </script>
</body>
</html>
